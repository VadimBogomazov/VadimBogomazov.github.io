<!-- SITE NAV -->
<nav class="site-nav">
    <ul class="site-nav__inner">
        {% for item in site.nav %}
            <li class="site-nav__item">
                {% if item.url == page.url %}
                    <span class="site-nav__val is-active">{{ item.title }}</span>
                {% else %}
                    <a href="{{ item.url }}" class="site-nav__val">{{ item.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
<!-- /SITE NAV -->
