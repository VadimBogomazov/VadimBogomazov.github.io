<!-- SITE FOOTER -->
<footer class="site-footer" role="contentinfo">
    <div class="site-footer__column">
        &copy;&nbsp;2019&nbsp;&mdash; {{ 'now' | date: "%Y" }} {{ site.author }}. Собрано на&nbsp;<a href="https://jekyllrb.com/" rel="noopener noreferrer" target="_blank">Jekyll</a>.
    </div>

    <div class="site-footer__column">
        <ul class="site-contacts" aria-labelledby="contacts">
            {% for item in site.contacts %}
            <li class="site-contacts__item">
                <a href="{{ item.url }}" class="site-contacts__link" rel="noopener noreferrer" target="_blank">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</footer>
<!-- /SITE FOOTER -->
