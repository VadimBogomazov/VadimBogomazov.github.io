---
layout: default
---

<div class="post">
    <header class="post__header">
        <h1 class="post__title">{{ page.title }}</h1>
        <time class="post__date" datetime="{{ page.date | date: '%d.%m.%Y' }}">{{ page.date | date: "%m.%d.%Y" }}</time>
    </header>

    <article class="post__content">
        {{ content }}
    </article>
</div>
