---
layout: default
---

<!-- POST -->
<article class="post" role="article">
    <header class="post__header">
        <h2 class="post__title">{{ page.title }}</h2>
        <time class="post__date" datetime="{{ page.date | date: '%d.%m.%Y' }}">{{ page.date | date: "%d.%m.%Y" }}</time>
    </header>

    <div class="post__content">
        {{ content }}

        <nav class="post__navigation" aria-label="Posts navigation">
            {% if page.previous.url %}
            <a href="{{ page.previous.url }}" class="post__navigation-prev">&laquo; {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next.url %}
            <a href="{{ page.next.url }}" class="post__navigation-next">{{ page.next.title }} &raquo;</a>
            {% endif %}
        </nav>
    </div>
</article>
<!-- /POST -->
